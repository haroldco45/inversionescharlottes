<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones Charlotte's - App de Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --charlotte-red: #e63946;
            --charlotte-yellow: #ffbe0b;
            --charlotte-blue: #00b4d8;
        }
        .header-gradient {
            background: linear-gradient(180deg, var(--charlotte-yellow) 0%, #f97316 100%);
        }
        .invisible-sub { display: none; } /* Control de suscripción invisible */
    </style>
</head>
<body class="bg-gray-100 pb-20">

    <header class="header-gradient p-4 text-center shadow-lg rounded-b-3xl">
        <div class="bg-white p-2 rounded-full inline-block mb-2 shadow-inner">
            <img src="https://i.ibb.co/LzdS8W4/inversiones-charlottes.jpg" alt="Logo" class="w-24 h-24 rounded-full object-contain">
        </div>
        <h1 class="text-white font-bold text-xl uppercase tracking-wider">Inversiones Charlotte's</h1>
        <p class="text-white text-sm">Proveedor de Líquidos</p>
    </header>

    <section class="p-4">
        <div id="display-datos" class="bg-white p-4 rounded-xl shadow-md border-l-4 border-yellow-500 flex justify-between items-center">
            <div>
                <p class="text-xs text-gray-500 uppercase font-bold">Entrega en:</p>
                <p id="txt-direccion" class="font-semibold text-gray-800">Carrera 5ta No 22-43, B. Kennedy</p>
                <p id="txt-telefono" class="text-sm text-gray-600">Tel: 3222557721</p>
            </div>
            <button onclick="toggleEditar()" class="text-blue-500 p-2 hover:bg-blue-50 rounded-full">
                <i class="fas fa-edit"></i>
            </button>
        </div>

        <div id="form-datos" class="hidden bg-white p-4 rounded-xl shadow-md mt-2">
            <input id="input-direccion" type="text" placeholder="Dirección" class="w-full mb-2 p-2 border rounded">
            <input id="input-telefono" type="text" placeholder="Teléfono" class="w-full mb-2 p-2 border rounded">
            <button onclick="guardarDatos()" class="bg-green-500 text-white px-4 py-2 rounded w-full font-bold">Guardar Cambios</button>
        </div>
    </section>

    <main class="px-4">
        <h2 class="font-bold text-gray-700 mb-3 flex items-center">
            <i class="fas fa-bottle-water mr-2 text-blue-500"></i> PRODUCTOS DISPONIBLES
        </h2>
        
        <div id="lista-productos" class="grid grid-cols-1 gap-3">
            <div class="bg-white p-3 rounded-xl shadow flex items-center border border-gray-100">
                <div class="w-16 h-16 bg-gray-200 rounded-lg mr-4 flex items-center justify-center text-xs text-gray-400">PONY</div>
                <div class="flex-grow">
                    <h3 class="font-bold text-gray-800">Pony Malta 330ml</h3>
                    <p class="text-orange-600 font-bold">$ 2.500</p>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="bg-gray-200 w-8 h-8 rounded-full font-bold">-</button>
                    <span class="font-bold">0</span>
                    <button class="bg-yellow-500 text-white w-8 h-8 rounded-full font-bold">+</button>
                </div>
            </div>
            </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t p-4 flex justify-between items-center shadow-[0_-4px_10px_rgba(0,0,0,0.1)]">
        <div class="relative">
            <i class="fas fa-shopping-cart text-2xl text-gray-400"></i>
            <span class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] rounded-full px-1.5 py-0.5">0</span>
        </div>
        <div class="text-right">
            <p class="text-xs text-gray-500">Total Pedido:</p>
            <p class="font-bold text-lg text-green-700">$ 0.00</p>
        </div>
        <button class="bg-red-600 text-white px-6 py-2 rounded-full font-bold shadow-md hover:bg-red-700 transition">
            PEDIR <i class="fab fa-whatsapp ml-1"></i>
        </button>
    </nav>

    <script>
        // Funciones de control de interfaz
        function toggleEditar() {
            const form = document.getElementById('form-datos');
            form.classList.toggle('hidden');
        }

        function guardarDatos() {
            const dir = document.getElementById('input-direccion').value;
            const tel = document.getElementById('input-telefono').value;
            if(dir) document.getElementById('txt-direccion').innerText = dir;
            if(tel) document.getElementById('txt-telefono').innerText = tel;
            toggleEditar();
        }

        // El control de suscripción se maneja aquí mediante lógica de backend o almacenamiento local
        const subscripcionActiva = true; 
        if (!subscripcionActiva) {
            document.body.innerHTML = "<div class='p-10 text-center'>Servicio temporalmente suspendido.</div>";
        }
    </script>
</body>
</html>
