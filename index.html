<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones Charlotte's</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --charlotte-red: #e63946;
            --charlotte-yellow: #ffbe0b;
        }
        .header-gradient {
            background: linear-gradient(180deg, var(--charlotte-yellow) 0%, #f97316 100%);
        }
    </style>
</head>
<body class="bg-gray-100 pb-32">

    <header class="header-gradient p-6 text-center shadow-lg rounded-b-3xl">
        <div class="bg-white p-2 rounded-full inline-block mb-2 shadow-md">
            <img src="inversiones-charlottes.PNG" alt="Logo" class="w-28 h-28 rounded-full object-contain">
        </div>
        <h1 class="text-white font-bold text-2xl uppercase tracking-tighter">Inversiones Charlotte's</h1>
        <p class="text-white text-sm font-bold opacity-90">Proveedor de LÃ­quidos</p>
        
        <div class="mt-3 bg-black/10 backdrop-blur-sm rounded-xl py-2 px-4 inline-block text-white text-xs">
            <p><i class="fas fa-map-marker-alt mr-1"></i> Carrera 5ta No 22-43, B. Kennedy</p>
            <p class="mt-1"><i class="fab fa-whatsapp mr-1"></i> Pedidos: 3222557721</p>
        </div>
    </header>

    <section class="p-4">
        <div class="bg-white p-5 rounded-2xl shadow-sm border border-yellow-200">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-gray-700 flex items-center text-sm">
                    <i class="fas fa-user-edit mr-2 text-orange-500"></i> DATOS DEL CLIENTE
                </h2>
                <span class="text-[10px] bg-gray-100 px-2 py-1 rounded-full font-bold text-gray-500">
                    PEDIDO #<span id="num-consecutivo">1001</span>
                </span>
            </div>
            
            <div class="space-y-3">
                <input id="input-nombre" type="text" placeholder="Nombre o Negocio" class="w-full p-3 border border-gray-300 rounded-lg outline-none font-semibold text-sm">
                <input id="input-celular" type="tel" placeholder="Tu Celular" class="w-full p-3 border border-gray-300 rounded-lg outline-none font-semibold text-sm">
                <input id="input-direccion" type="text" placeholder="DirecciÃ³n de Entrega" class="w-full p-3 border border-gray-300 rounded-lg outline-none font-semibold text-sm">
            </div>
        </div>
    </section>

    <main class="px-4">
        <div class="flex items-center justify-between mb-4">
            <h2 class="font-bold text-gray-800 uppercase text-xs tracking-widest">CatÃ¡logo</h2>
            <span class="bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-1 rounded">VIBRAS POSITIVAS</span>
        </div>
        
        <div id="lista-productos" class="space-y-3">
            <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between border border-transparent item-producto">
                <div class="flex-grow">
                    <h3 class="font-bold text-gray-800 text-base nombre-prod">Pony Malta 330ml</h3>
                    <p class="text-green-600 font-black text-lg">$ <span class="precio-prod">2500</span></p>
                </div>
                <div class="flex items-center space-x-4 bg-gray-100 p-2 rounded-full">
                    <button onclick="operar(this, -1)" class="bg-white w-10 h-10 rounded-full shadow-sm text-gray-400 font-bold text-xl">-</button>
                    <span class="font-bold text-gray-700 text-lg cantidad">0</span>
                    <button onclick="operar(this, 1)" class="bg-yellow-400 text-white w-10 h-10 rounded-full shadow-sm font-bold text-xl">+</button>
                </div>
            </div>
            </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 p-4 flex justify-between items-center shadow-2xl z-50">
        <div class="flex items-center">
            <div class="relative mr-4">
                <i class="fas fa-shopping-basket text-3xl text-gray-200"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
            </div>
            <div>
                <p class="text-[10px] text-gray-400 uppercase font-bold mb-1">Total Pedido</p>
                <p id="total-display" class="font-black text-xl text-green-700 leading-none">$ 0</p>
            </div>
        </div>
        <button onclick="enviarWhatsApp()" class="bg-red-600 text-white px-8 py-3 rounded-2xl font-black shadow-lg hover:bg-red-700 transition-all flex items-center">
            ENVIAR <i class="fab fa-whatsapp ml-2 text-lg"></i>
        </button>
    </nav>

    <script>
        // Inicializar consecutivo
        let nroPedido = localStorage.getItem('cont_charlotte') || 1000;
        document.getElementById('num-consecutivo').innerText = parseInt(nroPedido) + 1;

        function operar(btn, valor) {
            const contenedor = btn.closest('.item-producto');
            const spanCant = contenedor.querySelector('.cantidad');
            let actual = parseInt(spanCant.innerText);
            
            actual = Math.max(0, actual + valor);
            spanCant.innerText = actual;
            
            calcularTodo();
        }

        function calcularTodo() {
            let granTotal = 0;
            let unidadesTotales = 0;

            document.querySelectorAll('.item-producto').forEach(prod => {
                const c = parseInt(prod.querySelector('.cantidad').innerText);
                const p = parseInt(prod.querySelector('.precio-prod').innerText);
                
                granTotal += (c * p);
                unidadesTotales += c;
            });

            document.getElementById('total-display').innerText = "$ " + granTotal.toLocaleString('es-CO');
            document.getElementById('cart-count').innerText = unidadesTotales;
        }

        function enviarWhatsApp() {
            const nombre = document.getElementById('input-nombre').value.trim();
            const celular = document.getElementById('input-celular').value.trim();
            const direccion = document.getElementById('input-direccion').value.trim();
            const nro = document.getElementById('num-consecutivo').innerText;
            const total = document.getElementById('total-display').innerText;

            if(!nombre || !celular || !direccion) {
                alert("âš ï¸ Por favor completa Nombre, Celular y DirecciÃ³n.");
                return;
            }

            let detalle = "";
            document.querySelectorAll('.item-producto').forEach(prod => {
                const c = parseInt(prod.querySelector('.cantidad').innerText);
                const n = prod.querySelector('.nombre-prod').innerText;
                if(c > 0) {
                    detalle += `âœ… ${c} x ${n}\n`;
                }
            });

            if(!detalle) {
                alert("ðŸ›’ El carrito estÃ¡ vacÃ­o. Agrega productos con el botÃ³n +");
                return;
            }

            // Guardar consecutivo
            localStorage.setItem('cont_charlotte', nro);

            const textoMsg = `*INVERSIONES CHARLOTTE'S*\n` +
                             `*PEDIDO # ${nro}*\n` +
                             `------------------------------\n` +
                             `*CLIENTE:* ${nombre.toUpperCase()}\n` +
                             `*CELULAR:* ${celular}\n` +
                             `*DIRECCIÃ“N:* ${direccion}\n` +
                             `------------------------------\n` +
                             `*PRODUCTOS:*\n${detalle}\n` +
                             `*TOTAL:* ${total}\n` +
                             `------------------------------\n` +
                             `_Enviado desde la App Oficial_`;

            const link = `https://wa.me/573222557721?text=${encodeURIComponent(textoMsg)}`;
            window.open(link, '_blank');

            // Preparar siguiente nÃºmero
            document.getElementById('num-consecutivo').innerText = parseInt(nro) + 1;
        }
    </script>
</body>
</html>
