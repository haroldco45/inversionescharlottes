<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones Charlotte's</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --charlotte-red: #e63946; --charlotte-yellow: #ffbe0b; }
        .header-gradient { background: linear-gradient(180deg, var(--charlotte-yellow) 0%, #f97316 100%); }
    </style>
</head>
<body class="bg-gray-100 pb-32">

    <header class="header-gradient p-6 text-center shadow-lg rounded-b-3xl">
        <div class="bg-white p-2 rounded-full inline-block mb-2 shadow-md">
            <img src="inversiones-charlottes.PNG" alt="Logo" class="w-28 h-28 rounded-full object-contain">
        </div>
        <h1 class="text-white font-bold text-2xl uppercase tracking-tighter">Inversiones Charlotte's</h1>
        <p class="text-white text-sm font-bold opacity-90">Proveedor de LÃ­quidos</p>
        <div class="mt-3 bg-black/10 backdrop-blur-sm rounded-xl py-2 px-4 inline-block text-white text-xs">
            <p><i class="fas fa-map-marker-alt mr-1"></i> Carrera 5ta No 22-43, B. Kennedy</p>
            <p class="mt-1"><i class="fab fa-whatsapp mr-1"></i> Pedidos: 3222557721</p>
        </div>
    </header>

    <section class="p-4">
        <div class="bg-white p-5 rounded-2xl shadow-sm border border-yellow-200">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-gray-700 text-sm italic">DATOS DEL CLIENTE</h2>
                <span class="text-[10px] bg-gray-100 px-2 py-1 rounded-full font-bold text-gray-500">PEDIDO #<span id="num-consecutivo">1001</span></span>
            </div>
            <div class="space-y-3">
                <input id="input-nombre" type="text" placeholder="Tu Nombre o Negocio" class="w-full p-3 border border-gray-300 rounded-lg outline-none font-semibold text-sm">
                <input id="input-celular" type="tel" placeholder="Tu Celular" class="w-full p-3 border border-gray-300 rounded-lg outline-none font-semibold text-sm">
                <input id="input-direccion" type="text" placeholder="DirecciÃ³n de Entrega" class="w-full p-3 border border-gray-300 rounded-lg outline-none font-semibold text-sm">
                <textarea id="input-obs" rows="2" placeholder="Observaciones adicionales (Opcional)" class="w-full p-3 border border-gray-300 rounded-lg outline-none text-sm italic"></textarea>
            </div>
        </div>
    </section>

    <main class="px-4">
        <div id="lista-productos" class="space-y-3">
            <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between item-producto">
                <div class="flex-grow"><h3 class="font-bold text-gray-800 text-sm nombre-prod">Pony Malta 330ml</h3><p class="text-green-600 font-black">$ <span class="precio-prod">2500</span></p></div>
                <div class="flex items-center space-x-4 bg-gray-100 p-2 rounded-full">
                    <button onclick="operar(this, -1)" class="bg-white w-10 h-10 rounded-full shadow-sm text-gray-400 font-bold hover:bg-red-50 text-xl">-</button>
                    <span class="font-bold text-gray-700 text-lg cantidad">0</span>
                    <button onclick="operar(this, 1)" class="bg-yellow-400 text-white w-10 h-10 rounded-full shadow-sm font-bold text-xl">+</button>
                </div>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between item-producto">
                <div class="flex-grow"><h3 class="font-bold text-gray-800 text-sm nombre-prod">Gaseosa PostobÃ³n</h3><p class="text-green-600 font-black">$ <span class="precio-prod">2000</span></p></div>
                <div class="flex items-center space-x-4 bg-gray-100 p-2 rounded-full">
                    <button onclick="operar(this, -1)" class="bg-white w-10 h-10 rounded-full shadow-sm text-gray-400 font-bold hover:bg-red-50 text-xl">-</button>
                    <span class="font-bold text-gray-700 text-lg cantidad">0</span>
                    <button onclick="operar(this, 1)" class="bg-yellow-400 text-white w-10 h-10 rounded-full shadow-sm font-bold text-xl">+</button>
                </div>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between item-producto">
                <div class="flex-grow"><h3 class="font-bold text-gray-800 text-sm nombre-prod">Coca-Cola</h3><p class="text-green-600 font-black">$ <span class="precio-prod">3500</span></p></div>
                <div class="flex items-center space-x-4 bg-gray-100 p-2 rounded-full">
                    <button onclick="operar(this, -1)" class="bg-white w-10 h-10 rounded-full shadow-sm text-gray-400 font-bold hover:bg-red-50 text-xl">-</button>
                    <span class="font-bold text-gray-700 text-lg cantidad">0</span>
                    <button onclick="operar(this, 1)" class="bg-yellow-400 text-white w-10 h-10 rounded-full shadow-sm font-bold text-xl">+</button>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t p-4 flex justify-between items-center shadow-2xl z-50">
        <div class="flex items-center">
            <div class="relative mr-4"><i class="fas fa-shopping-basket text-3xl text-gray-200"></i><span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span></div>
            <div><p class="text-[10px] text-gray-400 uppercase font-bold">Total</p><p id="total-display" class="font-black text-xl text-green-700 leading-none">$ 0</p></div>
        </div>
        <button onclick="enviarWhatsApp()" class="bg-red-600 text-white px-8 py-3 rounded-2xl font-black shadow-lg hover:bg-red-700 flex items-center transition-all active:scale-95">ENVIAR <i class="fab fa-whatsapp ml-2 text-lg"></i></button>
    </nav>

    <script>
        window.onload = function() {
            document.getElementById('input-nombre').value = localStorage.getItem('nom_ch') || '';
            document.getElementById('input-celular').value = localStorage.getItem('cel_ch') || '';
            document.getElementById('input-direccion').value = localStorage.getItem('dir_ch') || '';
            let nro = localStorage.getItem('cont_ch') || 1000;
            document.getElementById('num-consecutivo').innerText = parseInt(nro) + 1;
        };

        function operar(btn, v) {
            const span = btn.closest('.item-producto').querySelector('.cantidad');
            span.innerText = Math.max(0, parseInt(span.innerText) + v);
            calcularTodo();
        }

        function calcularTodo() {
            let t = 0, u = 0;
            document.querySelectorAll('.item-producto').forEach(p => {
                const c = parseInt(p.querySelector('.cantidad').innerText);
                t += (c * parseInt(p.querySelector('.precio-prod').innerText));
                u += c;
            });
            document.getElementById('total-display').innerText = "$ " + t.toLocaleString('es-CO');
            document.getElementById('cart-count').innerText = u;
        }

        function limpiarPedido() {
            // Reiniciar cantidades a cero
            document.querySelectorAll('.cantidad').forEach(span => {
                span.innerText = "0";
            });
            // Resetear visualizaciÃ³n de totales
            calcularTodo();
            // Limpiar campo de observaciones
            document.getElementById('input-obs').value = "";
        }

        function enviarWhatsApp() {
            const nom = document.getElementById('input-nombre').value;
            const cel = document.getElementById('input-celular').value;
            const dir = document.getElementById('input-direccion').value;
            const obs = document.getElementById('input-obs').value;
            const nro = document.getElementById('num-consecutivo').innerText;

            if(!nom || !cel || !dir) { alert("âš ï¸ Por favor completa los datos del cliente."); return; }
            
            // Guardar datos del cliente para la prÃ³xima vez
            localStorage.setItem('nom_ch', nom); 
            localStorage.setItem('cel_ch', cel); 
            localStorage.setItem('dir_ch', dir); 
            localStorage.setItem('cont_ch', nro);

            let detalle = "";
            document.querySelectorAll('.item-producto').forEach(p => {
                const c = parseInt(p.querySelector('.cantidad').innerText);
                const precio = parseInt(p.querySelector('.precio-prod').innerText);
                const nombre = p.querySelector('.nombre-prod').innerText;
                if(c > 0) {
                    const sub = c * precio;
                    detalle += `âœ… ${c} x $${precio.toLocaleString('es-CO')} ${nombre} = $${sub.toLocaleString('es-CO')}\n`;
                }
            });

            if(!detalle) { alert("ðŸ›’ El carrito estÃ¡ vacÃ­o. Agrega productos antes de enviar."); return; }

            const msg = `*INVERSIONES CHARLOTTE'S*\n*PEDIDO # ${nro}*\n------------------------------\n*CLIENTE:* ${nom.toUpperCase()}\n*TEL:* ${cel}\n*DIR:* ${dir}\n------------------------------\n*DETALLE DE FACTURA:*\n${detalle}------------------------------\n*TOTAL A PAGAR:* ${document.getElementById('total-display').innerText}\n------------------------------\n${obs ? `*OBS:* ${obs}\n------------------------------\n` : ''}_Â¡Muchas gracias por elegirnos!_`;
            
            window.open(`https://wa.me/573222557721?text=${encodeURIComponent(msg)}`, '_blank');
            
            // Actualizar consecutivo para la pantalla
            document.getElementById('num-consecutivo').innerText = parseInt(nro) + 1;
            
            // FUNCIÃ“N CLAVE: Limpiar el pedido pero dejar los datos del cliente
            limpiarPedido();
        }
    </script>
</body>
</html>
